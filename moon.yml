tasks:
  push:
    command: 'noop'
    deps:
      - 'push_root'
      - 'push_poc'
      - 'push_dpy'
    options:
      runDepsInParallel: false
  push_root:
    command: 'git push'
    platform: 'system'
  push_poc:
    command: 'git subrepo push dendrovault'
    platform: 'system'
  push_dpy:
    command: 'git subrepo push dendropy'
    platform: 'system'